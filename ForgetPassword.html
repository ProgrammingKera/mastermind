<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('/pictures/forget.png') no-repeat center center / cover;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .container h1 {
            font-size: 24px;
            color: #222;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #0cb8b2;
            box-shadow: 0 0 5px rgba(12, 184, 178, 0.5);
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background: #0cb8b2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #108581;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }

        .footer-text a {
            color: #0cb8b2;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .popup-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            display: none;
            z-index: 9999;
            animation: fadeInOut 4s ease forwards;
        }

        .popup-success {
            background-color: #4CAF50;
            color: white;
        }

        .popup-error {
            background-color: #f44336;
            color: white;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            10% {
                opacity: 1;
                transform: translateY(0);
            }
            90% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <p style="font-weight: bold;">We are sorry for inconvenience</p>
        <h1>Forget Password</h1>
        <form id="forgetPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <button type="submit" class="btn">SEND LINK</button>
        </form>

        <p class="footer-text">
            Login instead <a href="/signin">Sign in</a>
        </p>
    </div>

    <div id="popup" class="popup-message"></div>

    <script>
    let emailInput = document.getElementById("email");
    let form = document.getElementById("forgetPasswordForm");
    let popup = document.getElementById("popup");
    let submitBtn = form.querySelector("button");

    let emailError = document.createElement("div");
    emailError.style.color = "red";
    emailError.style.fontSize = "14px";
    emailError.style.marginTop = "3px";
    emailInput.parentNode.insertBefore(emailError, emailInput.nextSibling);

    function showPopup(message, type) {
        popup.innerHTML = message;
        popup.className = "popup-message " + (type === "success" ? "popup-success" : "popup-error");
        popup.style.display = "block";

        setTimeout(() => {
            popup.style.display = "none";
        }, 4000);
    }

    function validateLive() {
        let email = emailInput.value.trim();
        emailError.innerHTML = "";

        if (email && (!email.includes("@") || !email.includes("."))) {
            emailError.innerHTML = "Please enter a valid email address.";
        }
    }

    emailInput.addEventListener("input", validateLive);

    form.addEventListener("submit", function (event) {
        event.preventDefault();

        validateLive();

        if (emailError.innerHTML) {
            return;
        }

        let email = emailInput.value.trim();

        if (!email) {
            emailError.innerHTML = "Please enter your email address.";
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerText = "Sending...";

        fetch('/forgot-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: email })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showPopup("Password reset code sent to your email!", "success");
                sessionStorage.setItem('resetEmail', email);
                form.reset();
                setTimeout(() => {
                    window.location.href = "/reset-password";
                }, 2000);
            } else {
                showPopup(data.message || "Failed to send reset code", "error");
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showPopup("Network error. Please try again.", "error");
        })
        .finally(() => {
            
            submitBtn.disabled = false;
            submitBtn.innerText = "SEND LINK";
        });
    });
</script>

</body>

</html>
